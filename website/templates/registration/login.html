{% extends 'index.html' %}
{% load i18n %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="d-flex justify-content-center" style="padding-top: 30px">
        <div class="card">
            <div class="card-title">
                <h1 class="card-header">{% trans "Accedi" %}</h1>
            </div>
            <div class="card-body d-flex justify-content-center">
                <form method="post">{% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-primary" value={% trans "Conferma" %}>
                </form>
            </div>
            <div class="card-footer">
                <p class="card-text">{% trans "Non hai un account?" %}
                <a href="{% url 'user-create' %}">{% trans "Registrati" %}</a>
                </p>

            </div>
        </div>
    </div>
{% endblock %}
